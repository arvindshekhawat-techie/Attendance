<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 transform transition-all duration-300 hover:shadow-2xl">
        <div class="flex flex-col items-center">
            <!-- Header -->
            <svg class="w-16 h-16 text-purple-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.5 12a3.5 3.5 0 11-7 0 3.5 3.5 0 017 0zm-1.75 0a1.75 1.75 0 10-3.5 0 1.75 1.75 0 003.5 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 18v-1.5a4.5 4.5 0 014.5-4.5h7.5a4.5 4.5 0 014.5 4.5V18a1.5 1.5 0 01-1.5 1.5H5.25A1.5 1.5 0 013.75 18z" />
            </svg>
            <h1 class="text-2xl font-bold text-center mb-2">My Attendance Record</h1>
            <p class="text-gray-500 text-center mb-6">Enter your details to view your attendance history.</p>
            
            <!-- Input Form -->
            <div class="w-full space-y-4">
                <div>
                    <label for="rollNo" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
                    <input type="text" id="rollNo" placeholder="e.g., B01" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="studentName" placeholder="e.g., Anjali Mehta" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500">
                </div>
            </div>

            <!-- View Button -->
            <button id="viewButton" class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                View My Attendance
            </button>
            
            <!-- Status and Error Message -->
            <div id="status" class="mt-4 text-sm text-center text-gray-600 h-6"></div>

            <!-- Analytics Summary -->
            <div id="analytics-summary" class="w-full mt-6 p-4 bg-purple-50 border border-purple-200 rounded-lg hidden">
                <div class="flex flex-col items-center">
                    <p class="text-xs font-semibold text-purple-600 uppercase">Your Attendance</p>
                    <p id="presentCount" class="text-5xl font-extrabold text-purple-800 mt-2">0</p>
                    <p class="text-lg font-medium text-gray-600 mt-2">of <span id="totalCount" class="font-bold">0</span> classes attended</p>
                </div>
                <div class="mt-4 border-t border-purple-200 pt-4 text-center">
                    <p class="text-2xl font-bold text-purple-800">
                        <span id="percentage">0</span>%
                    </p>
                    <p class="text-xs text-gray-500">Attendance Percentage</p>
                </div>
            </div>

            <!-- Detailed Records List -->
            <div id="recordList" class="w-full mt-6 hidden">
                <h2 class="text-lg font-semibold text-center mb-2">Detailed History</h2>
                <div id="recordContainer" class="bg-gray-50 rounded-lg p-3 max-h-60 overflow-y-auto border">
                    <!-- Records will be populated by JS -->
                </div>
            </div>
            
        </div>
    </div>
    
    <script type="module">
        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set log level to debug for better console output
        setLogLevel('debug');

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;

        // --- DOM Elements ---
        const rollNoInput = document.getElementById('rollNo');
        const studentNameInput = document.getElementById('studentName');
        const viewButton = document.getElementById('viewButton');
        const statusEl = document.getElementById('status');
        const analyticsSummary = document.getElementById('analytics-summary');
        const presentCountEl = document.getElementById('presentCount');
        const totalCountEl = document.getElementById('totalCount');
        const percentageEl = document.getElementById('percentage');
        const recordList = document.getElementById('recordList');
        const recordContainer = document.getElementById('recordContainer');

        // --- Authentication ---
        onAuthStateChanged(auth, async user => {
            if (user) {
                console.log("Authentication successful. User UID:", user.uid);
                userId = user.uid;
                viewButton.disabled = false;
                statusEl.textContent = "Ready to search for your attendance.";
            } else {
                console.log("User is not signed in. Attempting anonymous sign-in...");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed:", error);
                    statusEl.textContent = "Error: Could not connect to authentication service.";
                }
            }
        });

        // --- Event Listener ---
        viewButton.addEventListener('click', async () => {
            const rollNo = rollNoInput.value.trim();
            const studentName = studentNameInput.value.trim();

            if (!rollNo || !studentName) {
                statusEl.textContent = "Please enter both your Roll Number and Full Name.";
                return;
            }

            statusEl.textContent = "Fetching your attendance records...";
            viewButton.disabled = true;

            try {
                // Fetch all attendance documents to get both total count and individual records.
                // This is a more robust approach than using array-contains for nested objects.
                const allDocs = await getDocs(collection(db, "attendance"));
                const allRecords = allDocs.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                let presentCount = 0;
                let totalCount = allRecords.length;
                
                // Render the results
                presentCountEl.textContent = presentCount;
                totalCountEl.textContent = totalCount;
                const percentage = totalCount > 0 ? ((presentCount / totalCount) * 100).toFixed(0) : 0;
                percentageEl.textContent = percentage;
                
                analyticsSummary.classList.remove('hidden');
                recordList.classList.remove('hidden');
                
                statusEl.textContent = "Attendance data loaded successfully!";

                // Populate detailed history
                recordContainer.innerHTML = '';
                
                // Sort records by creation date
                allRecords.sort((a, b) => b.createdAt.toDate() - a.createdAt.toDate());

                allRecords.forEach(record => {
                    const isPresent = record.present.some(s => s.rollNo === rollNo && s.name === studentName);
                    
                    // Increment present count
                    if (isPresent) {
                        presentCount++;
                    }

                    const recordEl = document.createElement('div');
                    recordEl.className = `flex items-center justify-between p-2 rounded-md transition duration-300 ${isPresent ? 'bg-green-100' : 'bg-red-100'} mb-2`;
                    
                    const formattedDate = record.createdAt ? new Date(record.createdAt.toDate()).toLocaleDateString() : 'N/A';
                    
                    recordEl.innerHTML = `
                        <div>
                            <span class="font-bold">${formattedDate}</span>
                            <span class="ml-2 text-gray-600">(${record.division})</span>
                        </div>
                        <span class="text-xs font-semibold px-2 py-1 rounded-full ${isPresent ? 'bg-green-600 text-white' : 'bg-red-600 text-white'}">
                            ${isPresent ? 'PRESENT' : 'ABSENT'}
                        </span>
                    `;
                    recordContainer.appendChild(recordEl);
                });
                // After looping and incrementing, update the counts in the UI
                presentCountEl.textContent = presentCount;
                percentageEl.textContent = totalCount > 0 ? ((presentCount / totalCount) * 100).toFixed(0) : 0;

            } catch (error) {
                console.error("Error fetching attendance data:", error);
                statusEl.textContent = "Error fetching attendance data. Please check your details and try again.";
            } finally {
                viewButton.disabled = false;
            }
        });
    </script>
</body>
</html>
